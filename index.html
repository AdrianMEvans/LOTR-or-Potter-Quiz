  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="styles" src="Assest/css/style.css">

    <title>Potter or LOTR Quiz</title>
</head>
<body>
    <div id="positionWrapper" ><!-- Start Main container -->
   
        <div> <!-- Start Quiz conatiner -->
            <section id="intro"><!-- Start Info and button conatiner -->
                <h1>Potter or LOTR Quiz</h1>
                <p>This is a quiz! You will get a character name displayed.</br>
                   Which story does the char belong to?
                </p>
                <button id="startButton">Start Quiz</button>
            </section>
            <div class="timer"> <!-- Start LOTR conatiner -->
                <p>Timer is going to be here</p>
            </div>
            <section id="quizContainer">
                <p id="title">LOTR or Potter Quiz</p>
                <div id="question"></div><br>                
                <!-- Buttons placeholder for answers-->
                <button id="buttonLOTR" >Lord of the Rings</button>
                <button id="buttonHP">Harry Potter</button>
                <div id="scoreIndicator">
                    <p>&nbsp;</p>
                </div>
            </section>
        </div>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/js/app.js"></script>

</body>
</html>
